<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/normalize.css">
</head>

<body>
  <!-- MAIN CONTENT -->
  <main>
    <div class="container">
      <div class="contact-page">
        <div class="contact-page-content">
          <div class="contact-page-source">
            <h3 class="contact-page-heading-main">
              <a class="contact-heading-link contact-page-source-link" href="#">frontend and backend</a>
            </h3>
            <h1 class="contact-page-heading-learn">
              <a class="contact-heading-link" href="#">Learn to program by watching professionals</a>
            </h1>
            <h3 class="contact-page-heading-experience">
              <a class="contact-heading-link" href="#">See how experienced developers solve problems in real time</a>
            </h3>
          </div>
          <button class="contact-page-button" type="button">Try it free 7 days, then $20/mo</button>
        </div>
        <div class="contact-page-registration">
          <form class="contact-page-form" action="https://echo.htmlacademy.ru" method="POST">
            <h1 class="registration-heading">Sign up for the course and get free 7 days</h1>
            <div class="form-fields">
              <div class="form-group">
                <input class="form-field" type="text" name="name" placeholder="Name" aria-label="Name" required>
              </div>
              <div class="form-group">
                <input class="form-field" type="text" name="last-name" placeholder="Last-name" aria-label="Last-name" required>
              </div>
              <div class="form-group">
                <input class="form-field" type="email" name="email" placeholder="Email" aria-label="Email" required>
              </div>
              <div class="form-group">
                <input class="form-field" type="password" name="password" placeholder="Password" aria-label="Password" required>
              </div>
            </div>
            <button class="form-button">Claim your free trial</button>
          </form>
          <div class="contact-page-content-terms">
            <h6  class="contact-page-terms-heading">By clicking the button, you are agreeing to our <a class="contact-page-terms-link" href="#">Terms and Services</a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
